<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row" style="padding-top:30px;">
      <div class="col-5">
        <h2 style="text-align: center; font-weight: bolder;">New Task</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Add new task...">
        </div>
        <div class="form-group">
          <label for="description"  style="font-weight: bold;">Description</label>
          <textarea class="form-control" rows="5"></textarea>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="due" style="font-weight: bold;">Due Date</label>
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="prio"  style="font-weight: bold;">Priority</label>
              <select class="form-control">
                <option>Normal</option>
                <option>Low</option>
                <option>Height</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block">Add</button>
        </div>
      </div>
      <div class="col-7">
        <h2 style="text-align: center; font-weight: bold;">To Do List</h2>
        <div class="form-group">

          <input type="search" class="form-control" placeholder="Search...">
        </div>
        <div class="row" >
          <div class="col-2">
            <div class="form-group">
              <input type="checkbox">
            </div>
          </div>
          <div class="col-6"></div>
          <div class="col-2">
            <button type="button" class="btn btn-info btn-block">Detail</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-danger btn-block">Remove</button>
          </div>
        </div>
        <br />
        <div class="form-group">
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="5"></textarea>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="due">Due Date</label>
              <input type="date" class="form-control" id="due" aria-describedby="helpId" placeholder="">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="prio">Priority</label>
              <select class="form-control" id="prio">
                <option>Normal</option>
                <option>Low</option>
                <option>Height</option>
              </select>
            </div>
          </div>
          <button type="submit" name="" id="" class="btn btn-success btn-block">Update</button>
        </div>
        <br />
        <div class="row">
          <div class="col-4">
            Bulk Action:
          </div>
          <div class="col-4"></div>
          <div class="col-2">
            <button type="button" class="btn btn-primary btn-block">Done</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary btn-block">Remove</button>
          </div>
        </div>
      </div>
    </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"></script>
</body>

</html>
